<html>

<head>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="author" content="Kim Albertsson">
	
	<title>Hemsida!</title>

	<!-- <script src="js/test.js"></script> -->
	<script src="js/dw_scroll_c.js" type="text/javascript"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="css/sb.css"       >
	<link rel="stylesheet" type="text/css" href="css/navbar.css" >

	<script>
	function loadBody()
	{
		hash = window.location.hash;
		descriptor = hash.substr(1);
		// TODO: Sanity checks on allowed content!

		if ( descriptor == '' ) descriptor = 'blog';
		loadContent( descriptor );
	}
	function loadContent( descriptor )
	{
		$('#content_scroll').load( descriptor + '.html' );
		//window.history.pushState('Object', 'Title', '/blog');
	}

	</script>

</head>

<!-- Kommentera mig mera -->
<body style="height:100%; overflow:hidden; margin:0px; padding:0px" onload="loadBody()" >

	<div id="header">
		<div id='navbar'>
			<ul>
			   <li><a href='#blog'     onclick="loadContent( 'blog' )"><span>Blog</span></a></li>
			   <li><a href='#log'      onclick="loadContent( 'log'  )"><span>Log</span></a></li>
			   <li><a href='#projects'><span>Projects</span></a></li>
			   <li><a href='#about'    onclick="loadContent( 'about' )"><span>About</span></a></li>
			</ul>
		</div>
	</div>

	<div id="content">
		<div id="content_scroll">

		</div> 
	</div>

	<div id="footer">
	</div>

</body>

</html>
